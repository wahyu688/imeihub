server {
    listen 80; # Listen for HTTP requests (for redirect)
    listen [::]:80;
    server_name imeihub.id bot.imeihub.id back.imeihub.id; # Tambahkan semua domain Anda di sini

    # Redirect semua HTTP ke HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl; # Listen for HTTPS requests
    listen [::]:443 ssl;
    server_name imeihub.id; # Ini adalah server block untuk domain utama frontend

    # Sertifikat SSL untuk imeihub.id
    ssl_certificate /etc/letsencrypt/live/imeihub.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/imeihub.id/privkey.pem;

    # Include konfigurasi SSL standar dari Certbot (jika Anda menjalankan Certbot di VPS host)
    # Jika tidak, Anda harus mengelola ssl_protocols, ssl_ciphers, dll. secara manual.
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # Ini juga dibuat oleh Certbot

    root /usr/share/nginx/html; # Direktori tempat file frontend disalin di Dockerfile.frontend
    index index.html index.htm;

    client_max_body_size 20M;
    client_body_buffer_size 128k;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass https://back.imeihub.id; # Proxy ke backend API (HTTPS)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # ------- Server blocks tambahan untuk bot.imeihub.id dan back.imeihub.id -------
    # Anda perlu server block terpisah untuk setiap subdomain yang dilayani oleh Nginx ini
    # Jika Nginx ini adalah reverse proxy utama untuk semua subdomain Anda:

    # Konfigurasi HTTPS untuk bot.imeihub.id (Discord Bot API)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name bot.imeihub.id;

        ssl_certificate /etc/letsencrypt/live/bot.imeihub.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bot.imeihub.id/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            # Proxy requests ke container Discord Bot API
            proxy_pass http://localhost:3001; # Proxy ke port internal bot di VPS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
    }

    # Konfigurasi HTTPS untuk back.imeihub.id (Backend API)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name back.imeihub.id;

        ssl_certificate /etc/letsencrypt/live/back.imeihub.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/back.imeihub.id/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            # Proxy requests ke container Backend API
            proxy_pass http://localhost:3000; # Proxy ke port internal backend di VPS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;

            # Tambahkan header CORS di sini karena Nginx ini adalah yang pertama menerima request
            add_header 'Access-Control-Allow-Origin' 'https://imeihub.id' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Admin-API-Key' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }

        error_page 404 /404.html;
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}




