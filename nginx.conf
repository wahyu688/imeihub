server {
    listen 80;
    server_name imeihub.id; # Ganti dengan domain frontend Anda (misal: yourdomain.com atau IP VPS)

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Direktif untuk POST requests dan header/body size
    # Penting untuk memastikan Nginx dapat menerima dan meneruskan body request yang besar
    client_max_body_size 20M; # Ukuran maksimum body request (misal 20 MB)
    client_body_buffer_size 128k; # Ukuran buffer untuk body klien

    # Direktif untuk proxy buffers dan timeouts (memengaruhi komunikasi Nginx ke backend)
    # Berguna untuk mengatasi 'upstream sent too big header' dan timeout
    proxy_buffers 16 8k;
    proxy_buffer_size 16k;
    proxy_busy_buffers_size 16k;
    proxy_buffers_number 64;
    proxy_headers_hash_bucket_size 128;
    proxy_headers_hash_max_size 1024;
    
    # Tingkatkan timeout untuk koneksi dan komunikasi ke upstream (backend)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    location / {
        try_files $uri $uri/ /index.html; # Melayani file statis dan menangani routing frontend
    }

    # Proxy requests ke backend API (Misal: /api/register, /api/login, /api/order, /api/orders/:userId)
    location /api/ {
        # Ini HARUS URL publik dari deployment backend utama Anda.
        # Contoh: https://admin.imeihub.id atau https://your-backend-app.dokploy.com
        proxy_pass https://admin.imeihub.id; 
        
        # Header yang penting untuk proxy agar backend mengenali host dan IP asli
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tambahan untuk HTTP/1.1 dan Connection: keep-alive
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # Hapus semua blok location lain yang dikomentari atau tidak relevan jika ada:
    # Contoh: location /api/discord-bot-notify atau location /discord-commands
    # Karena backend utama yang akan berkomunikasi langsung dengan Discord bot.

    # Halaman error kustom (opsional)
    error_page 404 /404.html;
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}