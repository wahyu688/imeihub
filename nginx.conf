server {
    listen 80;
    server_name imeihub.id; # Pastikan ini nama domain frontend Anda
    # Atau jika belum ada domain, bisa 'localhost' atau IP VPS Anda

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # PROXY UNTUK BACKEND API
    location /api/ {
        # Ini HARUS URL publik backend Anda.
        # Jika backend Anda di https://admin.imeihub.id, gunakan itu.
        proxy_pass https://admin.imeihub.id; 
        
        # Header yang penting untuk proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tambahan untuk debugging atau jika ada masalah header
        proxy_set_header Connection ""; # Untuk HTTP/1.1
        proxy_http_version 1.1; # Untuk keep-alive connections
        
        # Opsional: Jika masih ada masalah header terlalu besar
        # client_max_body_size 20M; # Perbesar batas ukuran body request
        # proxy_buffers 8 16k;
        # proxy_buffer_size 8k;
    }

    error_page 404 /404.html; # Opsional
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html; # Opsional
    location = /50x.html {
    }
}