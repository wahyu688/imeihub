server {
    listen 80;
    server_name localhost; # Ganti dengan domain Anda jika sudah punya

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files for the frontend
    location / {
        try_files $uri $uri/ /index.html; # Penting untuk aplikasi SPA atau halaman statis
    }

    # Proxy requests to the backend API
    location /api/ {
        proxy_pass http://backend:3000; # 'backend' adalah nama service di docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests to the Discord bot's API (for new order notifications)
    location /api/discord-bot-notify { # Endpoint bot API
        proxy_pass http://discord_bot:3001/api/discord-bot-notify; # 'discord_bot' adalah nama service di docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Proxy to Discord Bot commands (if directly exposing bot's command API)
    # location /discord-commands {
    #     proxy_pass http://discord_bot:3001;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    error_page 404 /404.html; # Opsional
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html; # Opsional
    location = /50x.html {
    }
}