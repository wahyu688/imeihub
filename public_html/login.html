<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unlock IMEI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/007bff/unlock--v1.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="brand">UnlockIMEI</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="services.html">Layanan</a></li>
            <li><a href="order.html">Pesan Sekarang</a></li>
            <li><a href="my-orders.html">Pesanan Saya</a></li>
            <li><a href="contact.html">Kontak</a></li>
            <li id="nav-login-register"><a href="login.html">Login/Daftar</a></li>
            <li id="nav-user-greeting" style="display: none;"><span>Halo, <strong id="username-display"></strong>!</span></li>
            <li><button class="theme-toggle">Mode Gelap</button></li>
            <li><button id="logout-btn-navbar" class="theme-toggle" style="margin-left: 10px; display: none;">Logout</button></li>
        </ul>
    </nav>

    <main>
        <section class="order-form">
            <h1>Login Akun Anda</h1>
            <p style="text-align: center; margin-bottom: 30px;">Silakan login untuk melihat status pesanan Anda.</p>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="login-status" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
            <p style="text-align: center; margin-top: 20px;">Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UnlockIMEI. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
