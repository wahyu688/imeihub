<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Unlock IMEI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/007bff/unlock--v1.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="brand">UnlockIMEI</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="services.html">Layanan</a></li>
            <li><a href="order.html">Pesan Sekarang</a></li>
            <li><a href="my-orders.html">Pesanan Saya</a></li>
            <li><a href="contact.html">Kontak</a></li>
            <li id="nav-login-register"><a href="login.html">Login/Daftar</a></li>
            <li id="nav-user-greeting" style="display: none;"><span>Halo, <strong id="username-display"></strong>!</span></li>
            <li><button class="theme-toggle">Mode Gelap</button></li>
            <li><button id="logout-btn-navbar" class="theme-toggle" style="margin-left: 10px; display: none;">Logout</button></li>
        </ul>
    </nav>

    <main>
        <section class="order-form">
            <h1>Daftar Akun Baru</h1>
            <p style="text-align: center; margin-bottom: 30px;">Buat akun untuk melacak pesanan Anda dengan mudah.</p>
            <form id="register-form">
                <label for="reg-name">Nama Lengkap:</label>
                <input type="text" id="reg-name" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" required>

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" required>

                <label for="reg-confirm-password">Konfirmasi Password:</label>
                <input type="password" id="reg-confirm-password" required>
                
                <button type="submit" class="btn">Daftar</button>
            </form>
            <div id="register-status" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
            <p style="text-align: center; margin-top: 20px;">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UnlockIMEI. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
